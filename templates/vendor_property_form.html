{% extends "base.html" %}
{% load static %}
{% block content %}

    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img" style="background-image: url({% static "img/bg-img/hero1.jpg" %});">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcumb-content">
                        <h3 class="breadcumb-title">Property list</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Blog Area Start ##### -->
    <section class="blog-area section-padding-100">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8">                   
                  {% comment %} <h2>{{ form.instance.pk|yesno:"Edit Property,Add New Property" }}</h2> {% endcomment %}

                  <form method="post" enctype="multipart/form-data" class="mt-3">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Create</button>
                    <a href="{% url 'vendor_property_list' %}" class="btn btn-secondary">Cancel</a>
                  </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Blog Area End ##### -->

{% endblock content %}
